<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>

<body>
    <main>
        <h1>Rock Paper Scissors!</h1>
        <section id="selections">   
            <label class="selections">
                <input class="hidden" type="radio" name="choices" id="Rock" value="rock"><img src="./assets/rock.png" alt="rock" width="200px">
            </label>    
            <label class="selections">
                    <input class="hidden" type="radio" name="choices" id="Paper" value="paper"><img src="./assets/6c42342a8a0770f3d908ce9480abfd71.png" alt="paper" width="200px">
            </label>    
            <label class="selections">
                    <input class="hidden" type="radio" name="choices" id="Scissors" value="scissors"><img src="./assets/scissors2.png" alt="scissors" width="200px">
            </label>        
        </section>    
        
        
        <button id="play-button">Try your luck!</button>
        <button id="reset-scores">Be a sore loser</button>
        
        <p id="result-display"></p>
       <section id="scoreboard">
            <p class="scores">Wins: <span id="wins">0</span></p>  
            <p class="scores">Losses: <span id="losses">0</span></p> 
            <p class="scores">Draws: <span id="draws">0</span></p> 
       </section>              
       <p>Sore loser level: <span id="resets">0</span></p>
        
        
        <script type="module" src="./app.js"></script>
    </main>    
</body>

</html>
